<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <header>
            <h1>David's Blog</h1>
            <p>Welcome to David's Blog! Here you can find out how to get in contact!</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
            <section class="contact-section">
                <h2>Sign up for a news letter below:</h2>
                <form>
                    <label> Name:
                        <input type="text">
                    </label>
                </form>
                <form>
                    <label> Email Adress:
                        <input type="text">
                    </label>
                </form>
                <form action="#" method="post">
                    <label for="Contact_Reason"> Reason for contact:</label>
                    <select id="Contact_Reason" name="Contact_Reason">
                        <option value="option1">Just saying hi :)</option>
                        <option value="option2">Looking for contractor</option>
                        <option value="option3">Interested in an interview</option>
                    </select>
                </form>
                <form>
                    <label> Additional Comments:
                        <input type="text">
                    </label>
                </form>
                <form>
                    <button>Submit</button>
                </form>
            </section>
    </article>
</body>
</html>
